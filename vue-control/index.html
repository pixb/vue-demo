<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script charset="utf-8" src="vue.js"></script>
    <title>vue control</title>
  </head>
  <body>
    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
    </div>
    <script type="text/javascript">
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });
    </script>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <script type="text/javascript">
      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "学习 JavaScript" },
            { text: "学习 Vue" },
            { text: "整个牛项目" },
          ],
        },
      });
    </script>
  </body>
</html>

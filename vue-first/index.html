<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="vue.js"></script>
    <title>vue-first</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });
    </script>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <script type="text/javascript">
      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "页面加载于 " + new Date().toLocaleString(),
        },
      });
    </script>
  </body>
</html>
